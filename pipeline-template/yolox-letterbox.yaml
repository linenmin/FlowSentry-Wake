input:
  type: image
preprocess:
  - letterbox:
      width: ${{input_width}}
      height: ${{input_height}}
      scaleup: True
  - torch-totensor:
  - normalize: # normalize pixels
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
inference:
  handle_preamble: True # S2D on the host
  handle_transpose: False
  handle_dequantization_and_depadding: False
  handle_postamble: False
postprocess:
  - decodeyolo:
      box_format: xywh # box format of the model output
      normalized_coord: False
      label_filter: ${{label_filter}}
      max_nms_boxes: 30000
      conf_threshold: 0.25
      nms_iou_threshold: 0.45
      nms_class_agnostic: True
      nms_top_k: 300
      use_multi_label: False
      eval: # overrides for evaluating accuracy
        conf_threshold: 0.001
        nms_iou_threshold: 0.65
        use_multi_label: True  #evalute model should use multi-label
        nms_class_agnostic: False

operators:
  decodeyolo:
    class: DecodeYolo
    class_path: $AXELERA_FRAMEWORK/ax_models/decoders/yolo.py
