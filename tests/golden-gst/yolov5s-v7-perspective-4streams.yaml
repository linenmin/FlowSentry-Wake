    postprocess1_lib: libinplace_nms.so
    postprocess1_options: meta_key:{{task_name0}};max_boxes:{{nms_top_k}};nms_threshold:0.45;class_agnostic:0;location:CPU
  - instance: appsink
    max-buffers: 4
    drop: false
    sync: false
