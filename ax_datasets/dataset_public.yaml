# Dataset Configuration File
#
# Format:
# <dataset_name>:
#   description: <string>
#   download_hint: |
#     <multi-line string with {split_files} placeholder>
#   splits:
#     <split_name>:  # Must be one of: val or train
#       - name: <file_name>
#         url: <S3_url>
#         drop_dirs: <int>
#         md5: <string> # optional
#         sub_dir: <string> # optional, subdirectory within the data_root
#         check_files: # optional, list of key files to check for existence
#           - <file_path>
#
# Notes:
# - All datasets must have 'description', 'download_hint', and 'splits' keys.
# - 'splits' must contain one or more of: 'val' or 'train'. Typically, 'val' is used for validation and 'train' for calibration.
# - Each split must have a 'files' key with a list of file objects.
# - All URLs should start with 'http[s]://'


