axelera-model-format: 1.0.0

name: unet_fcn_256-cityscapes-onnx

description: U-Net FCN from MMSegmentation, ONNX with dynamic axes, 256x256 input

pipeline:
  - segmentations:
      model_name: unet_fcn_256-cityscapes-onnx
      input:
        type: image
        color_format: RGB
      preprocess:
        - resize:
            height: 256
            width: 256
        - torch-totensor:
            scale: false
        - normalize:
            mean: 123.675, 116.28, 103.53
            std: 58.395, 57.12, 57.375
      inference:
        handle_transpose: false
        handle_postamble: false
      postprocess:
        - semantic-segmentation:
            height: 256
            width: 256
            eval:
              height: 1024
              width: 2048

models:
  unet_fcn_256-cityscapes-onnx:
    class: AxMMSegmentationOnnx
    class_path: $AXELERA_FRAMEWORK/ax_models/mmlab/mmseg/ax_mmseg.py
    task_category: SemanticSegmentation
    weight_path: weights/unet_fcn_dynamic.onnx
    weight_url: https://media.axelera.ai/artifacts/model_cards/weights/mmlab/semantic_segmentation/unet_fcn_dynamic.onnx
    weight_md5: b1377865452076e4b4b48c1152d64af1
    input_tensor_layout: NCHW
    input_tensor_shape: [1, 3, 256, 256]
    input_color_format: RGB
    dataset: Cityscapes
    num_classes: 19
    extra_kwargs:
      compilation_config:
        tiling_depth: 6
      mmseg:
        config_file: unet-s5-d16_fcn_4xb4-160k_cityscapes-512x1024.py

datasets:
  Cityscapes:
    class: MMSegDataAdapter
    class_path: $AXELERA_FRAMEWORK/ax_datasets/mmseg.py
    data_dir_name: cityscapes

model-env:
  dependencies: ['mmcv==2.1.0 --no-cache-dir -f https://download.openmmlab.com/mmcv/dist/cpu/torch2.4/index.html',
    mmsegmentation>=1.2.2, ftfy==6.2.0, cityscapesscripts, regex]
