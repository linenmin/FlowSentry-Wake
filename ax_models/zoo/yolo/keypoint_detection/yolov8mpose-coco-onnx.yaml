axelera-model-format: 1.0.0

name: yolov8mpose-coco-onnx

description: yolov8m pose estimation ultralytics v8.1.0, 640x640 (COCO)

pipeline:
  - keypoint_detections:
      model_name: yolov8mpose-coco-onnx
      input:
        type: image
      preprocess:
        - letterbox:
            height: ${{input_height}}
            scaleup: true
            width: ${{input_width}}
        - torch-totensor:
      inference:
        handle_all: false
      postprocess:
        - decodeyolopose:
            box_format: xywh
            conf_threshold: 0.25
            max_nms_boxes: 30000
            nms_iou_threshold: 0.45
            nms_top_k: 300
            normalized_coord: false
            eval:
              conf_threshold: 0.001
              nms_iou_threshold: 0.65

models:
  yolov8mpose-coco-onnx:
    class: AxONNXModel
    class_path: $AXELERA_FRAMEWORK/ax_models/base_onnx.py
    weight_path: weights/yolov8m-pose-v8.1.onnx
    weight_url: https://media.axelera.ai/artifacts/model_cards/weights/yolo/keypoint_detection/yolov8m-pose-v8.1.onnx
    weight_md5: 66d04702e67cf37af5728f145487e57d
    task_category: KeypointDetection
    input_tensor_layout: NCHW
    input_tensor_shape: [1, 3, 640, 640]
    input_color_format: RGB
    num_classes: 1
    dataset: CocoDataset-keypoint-COCO2017
    extra_kwargs:

datasets:
  CocoDataset-keypoint-COCO2017:
    class: KptDataAdapter
    class_path: $AXELERA_FRAMEWORK/ax_datasets/objdataadapter.py
    data_dir_name: coco
    label_type: COCO2017

operators:
  decodeyolopose:
    class: DecodeYoloPose
    class_path: $AXELERA_FRAMEWORK/ax_models/decoders/yolopose.py
