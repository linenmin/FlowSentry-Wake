axelera-model-format: 1.0.0

name: yolov5s-v5-coco

description: YOLOv5s-v5 with Focus layer, SiLU, S2D on the host, 640x640 (COCO)

pipeline:
  - detections:
      model_name: yolov5s-v5-coco
      input:
        type: image
      preprocess:
        - letterbox:
            height: ${{input_height}}
            scaleup: true
            width: ${{input_width}}
        - torch-totensor:
      inference:
        handle_preamble: true
        handle_transpose: false
        handle_dequantization_and_depadding: false
        handle_postamble: false
      postprocess:
        - decodeyolo:
            box_format: xywh
            conf_threshold: 0.25
            label_filter: ${{label_filter}}
            max_nms_boxes: 30000
            nms_class_agnostic: false
            nms_iou_threshold: 0.45
            nms_top_k: 300
            normalized_coord: false
            use_multi_label: false
            eval:
              conf_threshold: 0.001
              nms_class_agnostic: false
              nms_iou_threshold: 0.65
              use_multi_label: true

models:
  yolov5s-v5-coco:
    class: AxYolo
    class_path: $AXELERA_FRAMEWORK/ax_models/yolo/ax_yolo.py
    task_category: ObjectDetection
    input_tensor_layout: NCHW
    input_tensor_shape: [1, 3, 640, 640]
    input_color_format: RGB
    weight_path: weights/yolov5s-v5.pt
    weight_url: https://media.axelera.ai/artifacts/model_cards/weights/yolo/object_detection/yolov5s-v5.pt
    weight_md5: 6afd8e05c9539ba4537fd3dfe32db554
    num_classes: 80
    dataset: CocoDataset-COCO2017

datasets:
  CocoDataset-COCO2017:
    class: ObjDataAdapter
    class_path: $AXELERA_FRAMEWORK/ax_datasets/objdataadapter.py
    data_dir_name: coco
    labels_path: $AXELERA_FRAMEWORK/ax_datasets/labels/coco.names
    label_type: COCO2017

operators:
  decodeyolo:
    class: DecodeYolo
    class_path: $AXELERA_FRAMEWORK/ax_models/decoders/yolo.py
