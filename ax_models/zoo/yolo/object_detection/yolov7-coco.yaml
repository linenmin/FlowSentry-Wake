axelera-model-format: 1.0.0

name: yolov7-coco

description: YOLOv7 640x640 (COCO)

pipeline:
  - detections:
      model_name: yolov7-coco
      input:
        type: image
      preprocess:
        - letterbox:
            height: ${{input_height}}
            scaleup: true
            width: ${{input_width}}
        - torch-totensor:
      inference:
        handle_all: false
      postprocess:
        - decodeyolo:
            box_format: xywh
            conf_threshold: 0.25
            label_filter: ${{label_filter}}
            max_nms_boxes: 30000
            nms_class_agnostic: false
            nms_iou_threshold: 0.45
            nms_top_k: 300
            normalized_coord: false
            use_multi_label: false
            eval:
              conf_threshold: 0.001
              nms_class_agnostic: false
              nms_iou_threshold: 0.65
              use_multi_label: true

models:
  yolov7-coco:
    class: AxYolo
    class_path: $AXELERA_FRAMEWORK/ax_models/yolo/ax_yolo.py
    task_category: ObjectDetection
    input_tensor_layout: NCHW
    input_tensor_shape: [1, 3, 640, 640]
    input_color_format: RGB
    weight_path: weights/yolov7.pt
    weight_url: https://media.axelera.ai/artifacts/model_cards/weights/yolo/object_detection/yolov7.pt
    weight_md5: 495054a9170d74da374e329db294dd90
    num_classes: 80
    dataset: CocoDataset-COCO2017
    extra_kwargs:
      compilation_config:
        tiling_depth: 6

datasets:
  CocoDataset-COCO2017:
    class: ObjDataAdapter
    class_path: $AXELERA_FRAMEWORK/ax_datasets/objdataadapter.py
    data_dir_name: coco
    label_type: COCO2017
    labels_path: $AXELERA_FRAMEWORK/ax_datasets/labels/coco.names

operators:
  decodeyolo:
    class: DecodeYolo
    class_path: $AXELERA_FRAMEWORK/ax_models/decoders/yolo.py
