axelera-model-format: 1.0.0

name: yolov8lseg-coco

description: yolov8l seg estimation ultralytics v8.2, 640x640 (COCO), native PyTorch
  model

pipeline:
  - segmentations:
      model_name: yolov8lseg-coco
      input:
        type: image
      preprocess:
        - letterbox:
            half_pixel_centers: true
            height: ${{input_height}}
            scaleup: true
            width: ${{input_width}}
        - torch-totensor:
      inference:
        handle_all: false
      postprocess:
        - decodeyoloseg:
            box_format: xywh
            conf_threshold: 0.25
            label_filter: ${{label_filter}}
            max_nms_boxes: 30000
            nms_class_agnostic: false
            nms_iou_threshold: 0.45
            nms_top_k: 300
            normalized_coord: false
            unpad: true
            use_multi_label: false
            eval:
              conf_threshold: 0.001
              nms_iou_threshold: 0.7
              unpad: false
              use_multi_label: true

models:
  yolov8lseg-coco:
    class: AxUltralyticsYOLO
    class_path: $AXELERA_FRAMEWORK/ax_models/yolo/ax_ultralytics.py
    weight_path: weights/yolov8l-seg.pt
    weight_url: https://github.com/ultralytics/assets/releases/download/v8.3.0/yolov8l-seg.pt
    weight_md5: ddb0e515017f86faaa89190455e66fd5
    task_category: InstanceSegmentation
    input_tensor_layout: NCHW
    input_tensor_shape: [1, 3, 640, 640]
    input_color_format: RGB
    num_classes: 80
    dataset: CocoDataset-Segment-COCO2017
    extra_kwargs:
      m2:
        mvm_limitation: 57

datasets:
  CocoDataset-Segment-COCO2017:
    class: SegDataAdapter
    class_path: $AXELERA_FRAMEWORK/ax_datasets/objdataadapter.py
    data_dir_name: coco
    labels_path: $AXELERA_FRAMEWORK/ax_datasets/labels/coco.names
    label_type: COCO2017

model-env:
  dependencies: [ultralytics]

operators:
  decodeyoloseg:
    class: DecodeYoloSeg
    class_path: $AXELERA_FRAMEWORK/ax_models/decoders/yoloseg.py
