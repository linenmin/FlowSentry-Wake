axelera-model-format: 1.0.0

name: yolox-deep-oc-sort-osnet-membank

description: |
    YOLOX-pedestrian + Deep OC-SORT tracker with OSNet for reid + Memory bank for track-ID recovery.
    Memory Bank (Experimental Feature):
    - Enables the tracker to restore a person's ID after they leave the scene and later reappear
    - Stores embeddings of lost tracks and matches them with new tracks using cosine similarity
    - Currently supported ONLY in OC-SORT implementation (not available in ByteTrack, SORT, etc.)
    - Requires ANY ReID model to generate embeddings (OSNet used here, but can be replaced with other ReID models)
    - Memory bank parameters should be tuned based on the specific use case and ReID model used (at least rec_track_merge_lap_thresh)

pipeline:
  - detections:
      model_name: yolox-pedestrian-onnx
      template_path: $AXELERA_FRAMEWORK/pipeline-template/yolox-letterbox.yaml
      postprocess:
        - decodeyolo:
            max_nms_boxes: 30000
            conf_threshold: 0.6
            nms_iou_threshold: 0.45
            nms_class_agnostic: False
            nms_top_k: 300
            eval:
              conf_threshold: 0.6
      render:
        show_annotations: False
        show_labels: False
  - reid:
      model_name: osnet-x1-0-onnx
      input:
        type: image
        source: roi
        where: detections
      preprocess:
        - resize:
            width: 128
            height: 256
        - torch-totensor:
        - normalize:
            mean: [0.485, 0.456, 0.406]
            std: [0.229, 0.224, 0.225]
      postprocess:
        - decodeembeddings:
  - pedestrian_and_vehicle_tracker:
      model_name: oc_sort
      input:
        source: full
        color_format: RGB
      cv_process:
        - tracker:
            algorithm: oc-sort
            bbox_task_name: detections
            embeddings_task_name: reid
            algo_params:
              det_thresh: 0.6
              min_hits: 3
              iou_threshold: 0.3
              max_id: 0
              # Enable memory bank and tune the parameters based on your scenario
              enable_id_recovery: True
              # Memory bank parameters for ID recovery (with defaults shown)
              rec_image_rect_margin: 20  # Pixels from image boundary to consider "out of frame"
              rec_track_min_time_since_update_at_boundary: 6  # Frames before boundary tracks enter memory
              rec_track_min_time_since_update_inside: 300  # Frames before inside tracks enter memory (10s @ 30fps)
              rec_track_min_age: 30  # Minimum track age (frames) to be eligible for memory bank
              rec_track_merge_lap_thresh: 0.09  # Cosine distance threshold for ID recovery (0.09 = ~0.91 similarity)
              rec_track_memory_capacity: 1000  # Maximum tracks in memory bank
              rec_track_memory_max_age: 54000  # Maximum frames in memory (30min@ 30fps)

models:
  yolox-pedestrian-onnx:
    class: AxONNXModel
    class_path: $AXELERA_FRAMEWORK/ax_models/base_onnx.py
    weight_path: weights/bytetrack_m_mot17.onnx
    weight_url: https://d1o2y3tc25j7ge.cloudfront.net/artifacts/model_cards/weights/yolo/object_detection/bytetrack_m_mot17.onnx
    weight_md5: f1c974e53ed65c02b664a228167c3054
    task_category: ObjectDetection
    input_tensor_layout: NCHW
    input_tensor_shape: [1, 3, 800, 1440]
    input_color_format: RGB
    num_classes: 1
    dataset: CocoDataset-COCO2017
    extra_kwargs:
      aipu_cores: 1
  oc_sort:
    model_type: CLASSICAL_CV
    task_category: ObjectTracking
    dataset: TrackerDataset-MOT
  osnet-x1-0-onnx:
    class: AxONNXModel
    class_path: $AXELERA_FRAMEWORK/ax_models/base_onnx.py
    weight_path: weights/osnet_x1_0_market.onnx
    weight_url: https://media.axelera.ai/artifacts/weights/others/re-id/osnet_x1_0_market.onnx
    weight_md5: 47ecc34324c0b40af4ead07b0b78c015
    task_category: ReIdentification
    input_tensor_layout: NCHW
    input_tensor_shape: [1,3,256,128]
    input_color_format: RGB
    dataset: Market1501ReIdDataset
    extra_kwargs:
      aipu_cores: 3


datasets:
  CocoDataset-COCO2017:
    class: ObjDataAdapter
    class_path: $AXELERA_FRAMEWORK/ax_datasets/objdataadapter.py
    data_dir_name: coco
    labels_path: $AXELERA_FRAMEWORK/ax_datasets/labels/coco.names
    label_type: COCO2017
  TrackerDataset-MOT:
    class: MotDataAdapter
    class_path: $AXELERA_FRAMEWORK/ax_datasets/mot.py
    data_dir_name: mot
    dataset_name: MOT17
  Market1501ReIdDataset:
    class: Market1501DataAdapter
    class_path: $AXELERA_FRAMEWORK/ax_datasets/reid.py
    data_dir_name: reid
