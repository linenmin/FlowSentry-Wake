# EdgeFlowNet 光流模型配置
# 分辨率: 1024×576 (16:9, 16的倍数)
# 校准数据: 使用水平拼接的帧对图片 [576, 2048, 3]
axelera-model-format: 1.0.0

name: edgeflownet-opticalflow

description: EdgeFlowNet 光流估计模型，用于计算连续两帧之间的像素运动。输入为两帧RGB图像拼接(6通道)，输出为光流场(2通道 u,v)。

pipeline: null

models:
  edgeflownet:
    class: EdgeFlowNetModel
    class_path: edgeflownet_model.py
    task_category: Classification
    input_tensor_layout: NHWC
    input_tensor_shape: [1, 576, 1024, 6]
    input_color_format: RGB
    weight_path: weights/edgeflownet_576_1024.onnx
    dataset: EdgeFlowNetCalibrationDataset
    extra_kwargs:

datasets:
  EdgeFlowNetCalibrationDataset:
    class: OpticalFlowDataAdapter
    class_path: edgeflownet_model.py
    data_dir_name: calib_merged
    repr_imgs_dir_path: data/calib_merged
    repr_imgs_dataloader_color_format: RGB
